<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-11-1</title>
    <style>
        body {
            margin: 0;
            height: 500vh;
        }
        .banner {
            height: calc(100vh - 50px);
        }

        nav {
            width: 100%;
            height: 50px;
            background-color: lightseagreen;
            position: static;
        }
        .fixed {
            position: fixed;
            top: 0;
        }


    </style>
</head>
<body>
    <div class="banner"></div>
    <nav></nav>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>

        let navOffsetTop = $('nav').offset().top;

        // In this case, we can't use 'const' 會有重複宣告的問題

        $(window).resize(function(){
            if ($('nav').hasClass('fixed')) {
                navOffsetTop = $('nav').removeClass('fixed').offset().top;
                $('nav').addClass('fixed')
            }
            else {
                navOffsetTop = $('nav').removeClass('fixed').offset().top;
            }

        })


        $(window).scroll(function(){
            console.log('scrollTop', $(window).scrollTop());
            console.log('navPosition',$('nav').offset().top);
            const windowScrollTop = $(window).scrollTop();
            
            console.log('navOffsetTop', navOffsetTop);

            if (windowScrollTop > navOffsetTop) {
                $('nav').addClass('fixed')
            }                   
            else {
                $('nav').removeClass('fixed')
            }
        })

        // 加上window resize複雜化 0  .  0

    </script>

</body>
</html>
