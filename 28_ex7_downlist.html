<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-7-Downlist</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>
<div class="container mt-3">
    <div class="row">
        <form>
            <div class="form-row">
                <div class="form-group">
                    <select class="form-control" name="city" id="city">
                        <option value="0">基隆</option>
                        <option value="1">台北</option>
                        <option value="2">新北</option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control" name="district" id="district">
                        <option value="0">七堵</option>
                        <option value="1">中正</option>
                        <option value="2">暖暖</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>

<body>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <script>
        let districtArray = [
            ['七堵', '中正', '暖暖'],
            ['中山', '內湖', '大安'],
            ['板橋', '新店', '淡水'],
        ];

        $('#city').change(function () {
            console.log('city changed', $(this).val());
            console.log('district data:', districtArray[$(this).val()]);
            const districtData = districtArray[$(this).val()];
            console.log('1:', districtData[0]);
            console.log('2:', districtData[1]);
            console.log('3:', districtData[2]);

            $('#district option').each(function (index, item) {
                console.log('item', $(item));
                console.log('index', index);
                console.log('index', districtData[index]);
                $(item).text(districtData[index]);
            })
        })


    </script>

</body>

</html>
