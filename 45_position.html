<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .container {
            width: 900px;
            height: 800px;
            background-color: rgb(86, 95, 70);
            padding: 50px;
            position: relative;
        }
        .wrap {
            width: 800px;
            height: 400px;
            background-color: #ccc;
            position: relative;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: rgb(103, 209, 165);
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="wrap">
            <div class="box"></div>
        </div>
    </div>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        console.log('box position', $('.box').position());
    </script>
</body>
</html>
