<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wrap and unwrap</title>
    <style>
        .img-wrap {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 10px;
        }

        .img-wrap>img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

</head>

<body>
    <button id="btnWrap">wrap</button>
    <button id="btnUnwrap">unwrap</button>
    <button id="btnWrapAll">wrap all</button>

    <div class="container">
        <div class="row">
            <img src="./imgs/person1.jpg" alt="">
            <img src="./imgs/person2.jpg" alt="">
            <img src="./imgs/person3.jpg" alt="">
        </div>
    </div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>

        $('#btnWrap').click(function(){
            console.log('hi wrap');
            $("img").wrap("<div class='img-wrap'></div>");
        })

        $('#btnUnwrap').click(function(){
            console.log('hi unwrap');
            $("img").wrap("<div class='img-wrap'></div>");
            $("img").unwrap();
        })

        $('#btnWrapAll').click(function(){
            console.log('hi unwrap');
            $("img").wrapAll("<div class='img-wrap'></div>");
        })

    </script>
</body>

</html>
