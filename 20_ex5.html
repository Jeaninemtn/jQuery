<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Template</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        .wrap {
            width: 800px;
            height: 500px;
            overflow: hidden ;
            position: relative;
        }

        ul.train {
            width: 500%;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .slider-dot {
            position: absolute;
            width: 100%;
            bottom: 0;
            justify-content: center;
        }
        .slider-dot li {
            width: 50px;
            height: 10px;
            border-radius: 20%;
            background-color: rgba(255, 255, 255, 0.548);
            /* border: 1px solid #000; */
            margin: 0 6px 0;
            
        }
        .slider-dot li:nth-child(1) {
            background-color: #fff;
        }
    </style>

</head>

<body>
        <div class="wrap">
            <ul class="ul list-unstyled d-flex train">
                <li><img src="./imgs/slide1.jpg" alt=""></li>
                <li><img src="./imgs/slide2.jpg" alt=""></li>
                <li><img src="./imgs/slide3.jpg" alt=""></li>
                <li><img src="./imgs/slide4.jpg" alt=""></li>
                <li><img src="./imgs/slide5.jpg" alt=""></li>
            </ul>
            <ul class="ul list-unstyled d-flex slider-dot">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
