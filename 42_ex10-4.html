<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex10</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        .color-demo-area {
            height: 400px;
            outline: 1px solid #000;
        }

        .color-selector-area {
            height: 400px;
            background-color: #ccc;
        }

        .color-select {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 10px;
        }

        .color-select:nth-child(1) {
            background-color: rgb(148, 44, 148);
        }

        .color-select:nth-child(2) {
            background-color: rgb(43, 155, 165);
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <div class="color-demo-area"></div>
            </div>
            <div class="col-6">
                <div class="color-selector-area d-flex flex-wrap align-content-start">
                    <!-- <div class="color-select autobg"></div>
                    <div class="color-select autobg"></div> -->
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <script>
        $('.color-selector-area').on('click', '.color-select', function () {
            console.log('this', $(this));
            const bgColor = $(this).css('background');
            $('.color-demo-area').css('background', bgColor);
        })

        for (let i = 0; i < 20; i++) {
            const myCircleDom = `<div class="color-select autobg"></div>`;
            $('.color-selector-area').append(myCircleDom);
        }


        // 老師的寫法～～
        // 連圈圈都用程式產生



    </script>




    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->


    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max - 50) + 100);
        }

        function getRBGA() {
            return `linear-gradient(135deg, rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.5), rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.8)`
        }

        const elements = document.querySelectorAll('.autobg');

        Array.from(elements).forEach((element, index) => {
            element.style.backgroundImage = getRBGA();
        });

    // $('.autobg').each(function (index, currentElement) {
    //     currentElement.style.backgroundImage = getRBGA();
    // });


    </script>


    <script>
        const myArray = [];

        $('.color-select').each(function (index, item) {
            // console.log('index', index);
            // console.log('item bg:', $(item).css('background-image'));
            // console.log('item bg:', item.style.backgroundImage);
            // console.log('item bg:', window.getComputedStyle(item, null).background);
            myArray.push($(item).css('background-image'));
        })

        console.log('myArrary:', myArray);
    </script>

</body>

</html>
