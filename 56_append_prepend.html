<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prepend</title>
</head>
<body>
    <button id="buttonAppend">click Append</button>
    <button id="buttonPrepend">click Prepend</button>
    
    <div class="container">
        <div class="row">
            <ul>
                <!-- prepend -->
                <li>item 1</li>
                <li>item 2</li>
                <!-- append -->
            </ul>
        </div>
    </div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        let index = 0;
        $('#buttonAppend').click(function () {
            $("ul").append("<li>item Append</li>");
        })
        $('#buttonPrepend').click(function () {
            $("ul").prepend("<li>item Prepend</li>");
        })

    </script>
</body>
</html>
