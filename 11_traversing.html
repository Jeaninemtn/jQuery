<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traversing-eq()</title>
</head>
<body>
    <main class="main">
        <div class="wrap">
            <div class="box">box01</div>
            <div class="box">box02</div>
            <div class="box">box03</div>
            <div class="box">box04</div>
            <div class="box">box05</div>
            <div class="box">box06</div>
        </div>
    </main>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script>
        // $('.box').eq(0).css('background','pink');
        // $('.box:eq(0)').css('background','pink');
        $('.box').css('background','beige').even().css('background','pink').eq(2).css('background','lightblue');

        // 所有box背景色都是beige 其中偶數個(從零開始算)背景改為pink
        // 而偶數中的第二個(從零開始算=0、1、2)所以依序是1、3、5
        // 第五個box的背景色改為light blue


        // 遍歷 traversing
        // eq(n): 選取第n個
        // even(n): 選取第偶數個(從零開始算) 
        // odd(n): 選取第奇數個(從零開始算)
        // first(): 選取第一個 
        // last(): 選取最後一個 

    </script>
</body>
</html>
